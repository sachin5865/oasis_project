<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <h1>Calculator</h1> -->
    <main>
        

        <div class="top-section">

            <h1 id="output" class="output">0</h1>
            <p id="input" class="input"></p>
        </div>

        <div class="buttons">

            <div class="bottom-section">
                
                <div class="btn" id="btn" onclick="myfunc('c')">C</div>   
                <div class="btn" id="btn" onclick="myfunc('ac')">AC</div>   
                <div class="btn" id="btn" onclick="myfunc('%')">%</div>   
                <div class="btn" id="btn" onclick="myfunc('7')">7</div>   
                <div class="btn" id="btn" onclick="myfunc('8')">8</div>   
                <div class="btn" id="btn" onclick="myfunc('9')">9</div>   
                <div class="btn" id="btn" onclick="myfunc('4')">4</div>   
                <div class="btn" id="btn" onclick="myfunc('5')">5</div>   
                <div class="btn" id="btn" onclick="myfunc('6')">6</div>
                <div class="btn" id="btn" onclick="myfunc('1')">1</div>
                <div class="btn" id="btn" onclick="myfunc('2')">2</div>
                <div class="btn" id="btn" onclick="myfunc('3')">3</div>
                <div class="btn" id="btn" onclick="myfunc('.')">.</div>
                <div class="btn" id="btn" onclick="myfunc('0')">0 </div>
                <div class="btn" id="btn" onclick="myfunc('00')"> 00 </div>
            </div>
            <div class="symbols">
                <div class="btn" id="btn" onclick="myfunc('/')">/</div>   
                <div class="btn" id="btn" onclick="myfunc('*')">*</div>   
                <div class="btn" id="btn" onclick="myfunc('-')">-</div>   
                <div class="btn" id="btn" onclick="myfunc('+')">+</div>   
                <div class="btn equal"  id="btn" onclick="myfunc('=')"> = </div>   

            </div>

        </div>
        
        
    </div>
    <!-- <footer>
        <h1 class="footer-heading">Design by #KAIN</h1>
    </footer> -->
</main>
    <script src="./main.js"></script>
</body>
</html>
